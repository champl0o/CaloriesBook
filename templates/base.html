<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Книга Калорій{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}"><h2>Книга калорій</h2></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %}"><h5>Профіль</h5><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'top_recipe' %}"><h5>Топ рецептів</h5></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'users_recipe' %}"><h5>Мої рецепти</h5></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'recipe_list' %}"><h5>Останні рецепти</h5></a>
      </li>

        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
          <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Знайти</button>
        </form>
      {% if request.user.is_superuser %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'add_ingredient' %}"><h5>Додати інгредієнт</h5></a>
      </li>
      {% endif %}

    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav=item dropdown">
        <a href="#" class="nav-ling dropdown-toggle" data-toggle="dropdown">{{ user.userprofile.username }}</a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a href="{% url 'profile' %}" class="dropdown-item">Профіль</a>
          <a href="{% url 'users_recipe' %}" class="dropdown-item">Рецепти</a>
          <a href="{% url 'recipe_new' %}" class="dropdown-item">Додати рецепт</a>
          <div class="dropdown-divider"></div>
          <a href="{% url 'logout' %}" class="dropdown-item">Вийти</a>
        </div>
      </li>
    </ul>
  </div>
  </nav>
  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
