{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Профіль користувача {{user.userprofile.username}}{% endblock %}

{% block content %}
  <h1>Редагування профілю</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Зберегти">
  </form>
{% endblock %}
